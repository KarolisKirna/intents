language: nl
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/person/
      - sentences:
          - "waar [is|zijn] <name>"
          - "waar bevind[t|en] <name> zich"
        response: where
        requires_context:
          domain: person
        slots:
          domain: person

      - sentences:
          - "[is|zijn] <name> [<in>] [de|het] {zone:state}"
        response: one_yesno
        requires_context:
          domain: person
        slots:
          domain: person
      - sentences:
          - "[is|zijn] <name> thuis"
        response: one_yesno
        requires_context:
          domain: person
        slots:
          domain: person
          state: home

      - sentences:
          - "[is|zijn] <name> [<in>] [de|het] {zone:state}"
        response: one_yesno
        requires_context:
          domain: person
        slots:
          domain: person

      - sentences:
          - "is [er] iemand [<in>] [de|het] {zone:state}"
        response: any
        slots:
          domain: person

      - sentences:
          - "is iedereen [<in>] [de|het] {zone:state}"
        response: all
        slots:
          domain: person

      - sentences:
          - "wie (is|zijn) [er] [allemaal] [<in>] [de|het] {zone:state}"
        response: which
        slots:
          domain: person

      - sentences:
          - "hoe[ ]veel mensen zijn [er] [<in>] [de|het] {zone:state}"
        response: how_many
        slots:
          domain: person
